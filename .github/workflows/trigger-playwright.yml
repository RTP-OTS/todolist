name: Trigger Playwright Test

on:
  push:
    branches:
      - develop  # หรือ branch ที่ต้องการให้ trigger

jobs:
  trigger-playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Playwright Workflow in Another Repo
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
          https://api.github.com/repos/RTP-OTS/playwright/actions/workflows/playwright-tests.yml/dispatches \
          -d '{"ref":"develop"}'
